<html>
  <head>
    <script type="text/javascript">
      function dumpFont(family, sizeHigh, sizeLow, sampleChar) {
        var text = "";
        for (size = sizeHigh; size >= sizeLow; size--) {
          text += "<div style='font-family:\"" + family + "\"'>";
          text += "  <div style='font-size:" + size + "pt'>";
          text += family + " " + size + " pt: - - - - - - - - ";
          text += sampleChar;
          text += sampleChar;
          text += " - ";
          text += sampleChar;
          text += sampleChar;
          text += "  </div>";
          text += "</div>";
        }
        return text;
      }
      
      document.write(dumpFont("Arial", 10, 8, "1"));
      document.write(dumpFont("Arial", 10, 8, "i"));
      document.write(dumpFont("Arial", 10, 8, "j"));
      document.write(dumpFont("Arial", 10, 8, "l"));
    </script>
  </head>
  <body>
	<button>Button 1</button>
	<button>Button 2</button>
  </body>
</html>
