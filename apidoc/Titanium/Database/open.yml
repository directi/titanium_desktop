---
namespace: Titanium.Database.openFile
type: method
description: |
    Open a WebKit HTML5 compatible-database, given the name of the database
    to open. WebKit HTML5 databases are stored per-security origin and are
    not available between security origins. A security origin is composed
    of a URL scheme and hostname pair.
since: 0.4.0
platforms: [osx, linux, win32]
returns: Database.DB
parameters: 
    - [String, path, Path to an SQLite file to store the database in. If the file does not exist, it will be created.]
examples:
    - |
        <pre><code>
            var db = Titanium.Database.open('database-name');
            db.execute("select * from table");
        </code></pre>
